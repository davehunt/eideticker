[abouthome]
key = startup-abouthome-fresh
shortDesc = Startup to about:home (fresh profile)
defaultMeasure = timetostableframe
type = webstartup
preInitializeProfile = 0

# 5 seconds to wait for fennec to start after it claims to have started
captureTimeout = 5
urlOverride = about:home

[abouthome-dirty]
key = startup-abouthome-dirty
shortDesc = Startup to about:home (dirty profile)
defaultMeasure = timetostableframe
type = webstartup
# 5 seconds to wait for fennec to start after it claims to have started
captureTimeout = 5
urlOverride = about:home
preInitializeProfile = 1
