<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Eideticker Metrics</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-bottom: 40px;
      }
      #content {
        padding: 9px;
        min-width: 600px;
      }
      #graph-container {
        padding-top: 18px;
        min-height: 400px;
      }
      #legend {
        padding-top: 18px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div id="content"></div>
      </div>
      <hr>

      <footer>
      <p>Built by <a href="http://wiki.mozilla.org/Auto-tools">Mozilla Firefox Automation & Tools Engineering</a>. Source available on <a href="https://github.com/mozilla/eideticker">github</a>. Bug or feature request? File it on <a href="http://bugzilla.mozilla.org">bugzilla</a> in the <a href="https://bugzilla.mozilla.org/enter_bug.cgi?product=Testing&component=Eideticker">Eideticker component</a>.</p>
      </footer>

    </div>

    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/ICanHaz.min.js"></script>
    <script src="js/director.min.js"></script>
    <script src="js/jquery.flot.js"></script>
    <script src="js/jquery.flot.stack.js"></script>
    <script src="js/jquery.flot.axislabels.js"></script>
    <script src="js/common.js"></script>
    <script src="js/metric.js"></script>

  <script id="graph" type="text/html">
    <div class="row">
      <div class="col=-md-10">
        <h1>{{title}}</h1>
      </div>
    </div>
    <div class="row-fluid">
      <div class="col-md-7">
        <p></p>
        <div id="graph-container"></div>
        <div id="measure-form">
          <form>
            <select id="measure" type="text">
              {{#measures}}
              <option id="measure-{{id}}" value="{{id}}">{{desc}}</option>
              {{/measures}}
            </select>
            <p>
              <span class="help-inline">
                {{measureDescription}}
              </span>
            </p>
          </form>
        </div>
        <p class="help-block"><strong>Hint:</strong> Click on the bars to see a video of the testrun!</p>
      </div>

      <div class="col-md-2">
        <div id="legend"></div>
      </div>

      <div id="datapoint-info"></div>

      </div>
    </div>
    <div class="row-fluid">
      <div class="col-md-8">
      </div>
    </div>
  </script>

  <script id="graphDatapoint" type="text/html">
    <div class="col-md-2 well">
      <video id="video" src="{{videoURL}}" controls></video>
      <dl>
        {{#date}}
        <dt>Test Date</dt>
        <dd>{{date}}</dd>
        {{/date}}
        {{#appDate}}
        <dt>Build Date</dt>
        <dd>{{appDate}}</dd>
        {{/appDate}}
        {{#revision}}
        <dt>Revision</dt>
        <dd><a href="http://hg.mozilla.org/mozilla-central/rev/{{revision}}">{{revision}}</a></dd>
        {{/revision}}
        {{#buildId}}
        <dt>Build Id</dt>
        <dd>{{buildId}}</dd>
        {{/buildId}}
        <dt>{{measureName}}</dt>
        <dd>{{measureValue}}</dd>
      </dl>
      {{#defaultDetailParameter}}
      <p><a href="detail.html?id={{uuid}}#/{{defaultDetailParameter}}" target="_blank">Detail view</a></p>
      {{/defaultDetailParameter}}
    </div>
  </script>


  </body>
</html>
